    </head>
    <body>
        <header>
            <img src="adapt.png" style="float: right; width: 100px; height: 100px;">
            <h2 style="background-color: #dc668c;">Counselling booking</h2>
        </header>

        <main>
            <div>
                <nav>
                    <a href="Home.html">Home</a>

            <form id="consultation form">
                <label for="firstname">Names:</label>
                <br>
                <input type="text" id="fname" placeholder="Enter all your names...">
                <br>
                <label for="Surname">Surname</label>
                <br>
                <input type="text" id="lastname" placeholder="Enter surname...">
                <br>
                <label for="gender">Gender:</label>
                <br>
                <input type="M/F" id="gender" placeholder="Enter gender...">
                <br>
                <label for="Contact numbers">Contact numbers:</label>
                <br>
                <input type="text" id="tenz" placeholder="Enter your phone numbers...">
                <br>
                <label for="email">Email address:</label>
                <br>
                <input type="text" id="email" placeholder="Enter email...">
                <br>
                <p>Issue being reported:</p>
                <br>
                <label for="report1">Domestic Violence</label>
                <input type="checkbox" id="checkbox1">
                <span id="errorMessage"></span>
                <br>
                <label for="report2">Sexual harassment</label>
                <input type="checkbox" id="checkbox2">
                <span id="errorMessage"></span>
                <br>
                <label for="report1">Gender-based Violence</label>
                <input type="checkbox" id="checkbox3">
                <span id="errorMessage"></span>
                <br>
                <label for="report1">Child Abuse</label>
                <input type="checkbox" id="checkbox4">
                <span id="errorMessage"></span>
                <br>
                <label for="report1">Child Neglect</label>
                <input type="checkbox" id="checkbox5">
                <span id="errorMessage"></span>
                
                <button type="submit">Submit</button>
                <script src="script.js"></script>
            </form>    
        </main>
